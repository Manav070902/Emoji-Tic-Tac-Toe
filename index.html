<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="game-header">
            <h1 class="game-title">Emoji-Tic Tac Toe</h1>
            <p class="game-subtitle">Emoji battle with a twist!</p>
        </div>

        <div class="category-selection" id="categorySelection">
            <h2>Choose Your Emoji Theme</h2>
            <div class="players-selection">
                <div class="player-card" data-player="1">
                    <h3>Player 1</h3>
                    <div class="category-options">
                        <button class="category-btn" data-category="animals">üê∂ Animals</button>
                        <button class="category-btn" data-category="food">üçï Food</button>
                        <button class="category-btn" data-category="sports">‚öΩ Sports</button>
                        <button class="category-btn" data-category="nature">üå∏ Nature</button>
                    </div>
                </div>

                <div class="player-card" data-player="2">
                    <h3>Player 2</h3>
                    <div class="category-options">
                        <button class="category-btn" data-category="animals">üê∂ Animals</button>
                        <button class="category-btn" data-category="food">üçï Food</button>
                        <button class="category-btn" data-category="sports">‚öΩ Sports</button>
                        <button class="category-btn" data-category="nature">üå∏ Nature</button>
                    </div>
                </div>
            </div>
            <button class="start-game-btn" id="startGameBtn" disabled>Start Game</button>
        </div>

        <div class="game-board-container" id="gameContainer" style="display: none;">
            <div class="game-info">
                <div class="player-info" id="player1Info">
                    <span class="player-name">Player 1</span>
                    <span class="emoji-count"><span id="player1Count">0</span>/3</span>
                </div>

                <div class="current-turn" id="currentTurn">
                    <span class="next-emoji" id="nextEmoji">üê∂</span>
                    <span class="turn-text">Player 1's Turn</span>
                </div>

                <div class="player-info" id="player2Info">
                    <span class="player-name">Player 2</span>
                    <span class="emoji-count"><span id="player2Count">0</span>/3</span>
                </div>
            </div>

            <div class="game-board" id="gameBoard">
                <div class="cell" data-index="0"></div>
                <div class="cell" data-index="1"></div>
                <div class="cell" data-index="2"></div>
                <div class="cell" data-index="3"></div>
                <div class="cell" data-index="4"></div>
                <div class="cell" data-index="5"></div>
                <div class="cell" data-index="6"></div>
                <div class="cell" data-index="7"></div>
                <div class="cell" data-index="8"></div>
            </div>

            <button class="action-btn" id="resetBtn">New Game</button>
        </div>

        <div class="winner-modal" id="winnerModal" style="display: none;">
            <div class="modal-content">
                <div class="winner-animation">
                    <div class="trophy">üèÜ</div>
                    <h2 id="winnerText">Player 1 Wins!</h2>
                    <h3></h3>
                </div>
                <button class="play-again-btn" id="playAgainBtn">Play Again</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
